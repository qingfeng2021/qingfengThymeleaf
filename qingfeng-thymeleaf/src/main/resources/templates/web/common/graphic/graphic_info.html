<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/web/system/admin/include :: top"></th:block>
</head>
<body class="gray-bg">

<form class="layui-form" action="" id="form">
    <table class="layui-table" style="width:95%;margin:10px auto;">
        <tr>
            <td width="15%" align="right"><label class="layui-form-label">标题：<span style="color: red">*</span></label></td>
            <td colspan="3" th:text="${p.title}"></td>
        </tr>
        <tr>
            <td width="15%" align="right"><label class="layui-form-label">发布人：</label></td>
            <td th:text="${p.publish_user}"></td>
            <td width="15%" align="right"><label class="layui-form-label">发布时间：</label></td>
            <td th:text="${p.publish_time}"></td>
        </tr>
        <tr>
            <td width="15%" align="right"><label class="layui-form-label">附件：</label></td>
            <td colspan="3">
                <div id="file_show" style="float: left;padding-top: 8px">
                    <th:block th:each="v,vs:${fileList}">
                        <a type="button" th:onclick="downloadFile('${v.id}','${v.file_path}','${v.name}');" class="layui-btn layui-btn-xs"><span th:text="${v.name}"></span></a>
                    </th:block>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right"><label class="layui-form-label">排序号：</label></td>
            <td colspan="3" th:text="${p.order_by}"></td>
        </tr>
        <tr>
            <td align="right"><label class="layui-form-label">简介：</label></td>
            <td colspan="3" th:text="${p.intro}"></td>
        </tr>
        <tr>
            <td align="right"><label class="layui-form-label">内容：</label></td>
            <td colspan="3" th:utext="${p.content}"></td>
        </tr>
        <tr>
            <td align="right"><label class="layui-form-label">备注：</label></td>
            <td colspan="3" th:text="${p.remark}"></td>
        </tr>
        <tr>
            <td style="text-align: center; padding-top: 10px;" colspan="4">
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="cancel">关闭</button>
                </div>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript" th:src="@{/static/plugins/xadmin/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/qfverify.js}"></script>
<script type="text/javascript" th:src="@{/static/js/qfAjaxReq.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var form,layer;
    layui.use(['form'], function(){
        form = layui.form;
        layer = layui.layer;

        $('#cancel').on('click',function (){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    });
</script>

<th:block th:include="/web/system/admin/include :: bottom" />
</body>
</html>
