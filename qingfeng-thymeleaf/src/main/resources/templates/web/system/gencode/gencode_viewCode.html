<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/web/system/admin/include :: top"></th:block>
</head>
<body class="gray-bg">

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
    <th:block th:each="var,status:${list}">
        <th:block th:if="${status.index==0}">
            <li class="layui-this" th:text="${var.name}"></li>
        </th:block>
        <th:block th:if="${status.index!=0}">
            <li th:text="${var.name}"></li>
        </th:block>
    </th:block>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <th:block th:each="var,status:${list}">
            <th:block th:if="${status.index==0}">
                <div class="layui-tab-item layui-show"><pre th:text="${var.content}"></pre></div>
            </th:block>
            <th:block th:if="${status.index!=0}">
                <div class="layui-tab-item"><pre th:text="${var.content}"></pre></div>
            </th:block>
        </th:block>
    </div>
</div>

<script>
    var form,layer;
    layui.use(['form'], function(){
        form = layui.form;
        layer = layui.layer;

        $('#cancel').on('click',function (){
            var index = parent.layer.getFrameIndex("gencode_info");
            parent.layer.close(index);
        });

    });

</script>

<th:block th:include="/web/system/admin/include :: bottom" />
</body>
</html>
